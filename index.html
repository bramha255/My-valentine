<style>
body{
  text-align:center;
  font-family:Arial;
  background:linear-gradient(135deg,#ff758c,#ffb199);
  margin:0;
  overflow:hidden;
  color:white;
}
button{
  padding:12px 25px;

  to{transform:translateY(-10vh)}
}

<body>

<!-- MUSIC -->
<audio id="bgmusic" loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<h1>Babygirl ğŸ’•<br>Will you be my Valentine?</h1>

<img src="photo.jpg" width="220" style="border-radius:50%"><br>

<button onclick="yes()">Yes â¤ï¸</button>
<button onclick="no()">No ğŸ˜œ</button>


<script>
/* ---------- navigation ---------- */
function yes(){ window.location.href="yes.html"; }
function no(){ window.location.href="no.html"; }

/* ---------- music play once ---------- */
const music = document.getElementById("bgmusic");

if(!localStorage.getItem("musicPlaying")){
  document.body.addEventListener("click", () => {
      music.play();
      localStorage.setItem("musicPlaying","true");
  }, {once:true});
}

/* ---------- hearts animation (ONLY ONE interval) ---------- */
setInterval(() => {
  const heart = document.createElement("div");
  heart.innerHTML="â¤ï¸";
  heart.className="heart";
  heart.style.left=Math.random()*100+"%";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},800);
</script>

</body>
