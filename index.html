<!DOCTYPE html>
<html>
<head>
<title>For Babygirl ‚ù§Ô∏è</title>

<style>
body{
  text-align:center;
  font-family: Arial;
  background: linear-gradient(135deg,#ff758c,#ffb199);
  margin:0;
  overflow:hidden;
  color:white;
}

h1{
  margin-top:40px;
  font-size:40px;
}

img{
  width:220px;
  height:220px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid white;
  margin-top:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:10px;
  margin:15px;
  cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#eee;color:black;}

.heart{
  position:absolute;
  font-size:20px;
  animation: float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}
</style>
</head>

<body>

<!-- ‚ù§Ô∏è Background music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<h1>Babygirl üíï<br>Will you be my Valentine?</h1>

<!-- ‚ù§Ô∏è Photo -->
<img src="photo.jpg" alt="Babygirl">

<br><br>

<button class="yes" onclick="yes()">Yes ‚ù§Ô∏è</button>
<button class="no" onclick="no()">No üòú</button>

<script>
function yes(){
  window.location.href="yes.html";
}

function no(){
  window.location.href="no.html";
}

setInterval(()=>{
  const heart=document.createElement("div");
  heart.innerHTML="‚ù§Ô∏è";
  heart.className="heart";
  heart.style.left=Math.random()*100+"%";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);
</script>

</body>
</html>
